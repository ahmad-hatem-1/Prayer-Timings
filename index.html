<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
  rel="stylesheet">
<script src="axios.min.js"></script>
<link rel="stylesheet" href="style.css">

<body>
  <div class="content">
    <div class="top slide-left">

      <h1 id="city">المنصورة</h1>
      <p id="date">السبت 22 ابريل</p>
      <p>
        <span id="date_melad"></span>
        ميلادياً
      </p>
      <div class="hr"></div>
    </div>
    <div class="center">
      <div class="sl scale-up-center">
        <h2>
          الفجر
        <img src="asets/sun.png" alt="">  
        </h2>
        <span id="faj">4:30</span>
      </div>
      <div class="sl scale-up-center">
        <h2>
          الشروق
          <img src="asets/tumblr_oi4kldBSNS1u2gapso1_1280.png" alt="">
        
        </h2>
        <span id="Sunrise">4:30</span>
      </div>
      <div class="sl scale-up-center">
        <h2>الظهر
          <img src="asets/time.png" alt="">
        </h2>
        <span id="Dhuhr">4:30</span>
      </div>
      <div class="sl scale-up-center">
        <h2>العصر
          <img src="asets/cloudy.png" alt="">
        </h2>
        <span id="Asr">4:30</span>
      </div>
      <div class="sl scale-up-center">
        <h2>المغرب
          <img src="asets/sunset.png" alt="">
        </h2>
        <span id="Maghrib">4:30</span>
      </div>
      <div class="sl scale-up-center">
        <h2>العشاء
          <img src="asets/night.png" alt="">
        </h2>
        <span id="Isha">4:30</span>
      </div>
    </div>
    <div class="select slide-top ">


      <select name="dsa" id="select_city">
        <option value="cairo">القاهرة</option>
        <option value="mansoura">المنصورة</option>
        <option value="fayoum">الفيوم</option>
      </select>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
